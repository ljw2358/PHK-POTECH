<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHK-BIO GLOBAL STRATEGY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --main-p: #4A0080; --dark-p: #2D0050; --gold: #FFD700; --glass: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: linear-gradient(180deg, var(--dark-p) 0%, var(--main-p) 100%); color: #fff; font-family: 'Noto Sans KR', sans-serif; min-height: 100vh; }
        nav { padding: 20px; display: flex; justify-content: flex-end; gap: 8px; flex-wrap: wrap; }
        .lang-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 6px 14px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .lang-btn:hover { background: var(--gold); color: #000; }
        header { padding: 40px 25px; text-align: center; }
        .logo { font-family: 'Orbitron'; font-size: 2.2rem; letter-spacing: 2px; margin-bottom: 10px; }
        .sub-title { font-size: 0.9rem; font-weight: 300; color: rgba(255,255,255,0.7); margin-bottom: 40px; }
        .headline { font-size: 2rem; font-weight: 700; line-height: 1.3; margin-bottom: 40px; min-height: 2.6em; }
        .container { padding: 0 25px 50px; }
        .info-card { background: var(--glass); border-radius: 20px; padding: 25px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .info-card h4 { font-size: 1.1rem; color: var(--gold); margin-bottom: 10px; }
        .info-card p { font-size: 0.9rem; color: rgba(255,255,255,0.8); line-height: 1.6; }
        .chat-box { background: rgba(0,0,0,0.3); border-radius: 15px; height: 250px; overflow-y: auto; padding: 15px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .bubble { padding: 10px 15px; border-radius: 12px; font-size: 0.85rem; margin-bottom: 10px; max-width: 85%; }
        .bot { background: rgba(255,255,255,0.1); align-self: flex-start; }
        footer { text-align: center; padding: 30px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>

<nav>
    <button class="lang-btn" onclick="setLang('EN')">EN</button>
    <button class="lang-btn" onclick="setLang('KR')">KR</button>
    <button class="lang-btn" onclick="setLang('CN')">CN</button>
    <button class="lang-btn" onclick="setLang('AR')">AR</button>
</nav>

<header>
    <div class="logo">PHK-BIO</div>
    <div class="sub-title" id="sub-t">차세대 인류를 위한 바이오·로봇 공학</div>
    <h1 class="headline" id="main-h">인류 산업의 미래를<br>설계하다</h1>
</header>

<div class="container">
    <div class="info-card">
        <h4 id="c1-t">핵심 기술과 비전</h4>
        <p id="c1-p">Figure AI 자율 로봇의 POSCO 제철소 투입을 통한 위험 작업 제로화 및 스마트 팩토리 혁신</p>
    </div>
    <div class="info-card">
        <h4 id="c2-t">투자 시너지</h4>
        <p id="c2-p">PHK Holdings의 금융 인프라와 로보틱스 생태계 결합을 통한 압도적 시장 점유율 확보</p>
    </div>
    
    <div class="chat-box" id="chat">
        <div class="bubble bot" id="bot-m">안녕하십니까, 혜공 형님. 글로벌 지표 분석이 완료되었습니다.</div>
    </div>
</div>

<footer>
    © 2026 PHK Holdings · info@phkbio.com
</footer>

<script>
    const data = {
        KR: {
            sub: "차세대 인류를 위한 바이오·로봇 공학", h: "인류 산업의 미래를<br>설계하다",
            c1t: "핵심 기술과 비전", c1p: "Figure AI 자율 로봇의 POSCO 투입을 통한 제철 혁신",
            c2t: "투자 시너지", c2p: "금융·AI·로보틱스 결합을 통한 글로벌 시장 점유율 선점",
            bot: "안녕하십니까, 혜공 형님. 분석이 완료되었습니다."
        },
        EN: {
            sub: "Bio-Robotics for Next Generation", h: "Engineering the Future<br>of Humanity",
            c1t: "Core Tech & Vision", c1p: "Revolutionizing steel mills via Figure AI autonomous robotics.",
            c2t: "Investment Synergy", c2p: "Leading global markets through Finance-AI-Robotics integration.",
            bot: "Greetings, Boss. Global data analysis is complete."
        },
        CN: {
            sub: "为下一代打造的生物机器人工程", h: "设计人类工业<br>的未来",
            c1t: "核心技术与愿景", c1p: "通过在浦项制铁投入Figure AI自主机器人，实现钢铁生产革新。",
            c2t: "投资协同效应", c2p: "通过金融、人工智能与机器人技术的结合，抢占全球市场份额。",
            bot: "您好，大哥。全球指标分析已完成。"
        },
        AR: {
            sub: "هندسة الروبوتات الحيوية للجيل القادم", h: "هندسة مستقبل<br>الصناعة البشرية",
            c1t: "التكنولوجيا الأساسية والرؤية", c1p: "ابتكار إنتاج الصلب من خلال إدخال روبوتات Figure AI في مصانع بوسكو.",
            c2t: "تآزر الاستثمار", c2p: "الاستحواذ على حصة السوق العالمية من خلال تكامل التمويل والذكاء الاصطناعي والروبوتات.",
            bot: "أهلاً بك يا أخي. تم الانتهاء من تحليل المؤشرات العالمية."
        }
    };

    function setLang(l) {
        document.getElementById('sub-t').innerText = data[l].sub;
        document.getElementById('main-h').innerHTML = data[l].h;
        document.getElementById('c1-t').innerText = data[l].c1t;
        document.getElementById('c1-p').innerText = data[l].c1p;
        document.getElementById('c2-t').innerText = data[l].c2t;
        document.getElementById('c2-p').innerText = data[l].c2p;
        document.getElementById('bot-m').innerText = data[l].bot;
        // 아랍어일 경우 우측 정렬
        document.body.style.direction = (l === 'AR') ? 'rtl' : 'ltr';
    }
</script>
</body>
</html>
