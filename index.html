<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHK POTECH | The Future of Humanoid & AI</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-text {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tagline-container {
            max-width: 800px;
            margin-bottom: 40px;
        }

        .tagline {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 15px 0;
            opacity: 0.9;
            font-weight: 300;
        }

        .contact-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .contact-box:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: translateY(-5px);
        }

        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .lang-grid { grid-template-columns: 1fr; }
        }

        .lang-item {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo-text">PHK POTECH</div>
        
        <div class="tagline-container">
            <p class="tagline"><strong>EN:</strong> Leading the Global Frontier in Humanoid Robotics and AI Integration.</p>
            <p class="tagline"><strong>KR:</strong> 휴머노이드 로봇공학과 AI 통합의 글로벌 개척자, PHK POTECH입니다.</p>
            <p class="tagline"><strong>CN:</strong> 领导全球人形机器人与人工智能整合的前沿。</p>
            <p class="tagline" dir="rtl"><strong>AR:</strong> ريادة الحدود العالمية في مجال الروبوتات البشرية وتكامل الذكاء الاصطناعي.</p>
        </div>

        <a href="mailto:info@phkpotech.com" class="contact-box">
            Contact: info@phkpotech.com
        </a>
    </section>

</body>
</html>
